<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mirror image</title>
    <link rel="stylesheet" href="/interactive/style.css">
</head>

<body>
    <script type="text/javascript" src="/interactive/index.js"></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div id="button_container">
            <button onclick="onOpenImage()">Open Image</button>
            <button onclick="onMirrorImage()">Mirror Image</button>
        </div>
        <hr />
        <div>
            <span id="left_image_container">
                <div class="image_description">Original image</div>
                <img id="original_image" src="" />
            </span>
            <span id="right_image_container">
                <div class="image_description">Mirrored image</div>
                <img id="mirrored_image" src="" />
            </span>
        </div>
    </div>
</body>




</html>
